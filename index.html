<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote for Your Favorite Pizza</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #ffcc33, #ff6699);
      color: #fff;
      text-align: center;
      padding: 50px;
      font-family: 'Arial', sans-serif;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }
    .button {
      margin: 10px;
      width: 150px;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.1);
    }
    .count {
      font-size: 2rem;
      margin-left: 10px;
    }
    .reset-btn {
      margin-top: 20px;
      background-color: #ff5555;
      border: none;
      color: #fff;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }
    .reset-btn:hover {
      background-color: #ff3333;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vote for Your Favorite Pizza</h1>
    <div>
      <button id="deepDishBtn" class="button is-primary">Deep Dish Pizza</button>
      <span id="deepDishCount" class="count">0</span>
    </div>
    <div>
      <button id="thinCrustBtn" class="button is-primary">Thin Crust</button>
      <span id="thinCrustCount" class="count">0</span>
    </div>
    <button id="resetBtn" class="reset-btn">Reset Votes</button>
  </div>

  <script>
    let deepDishCount = localStorage.getItem('deepDishCount') ? parseInt(localStorage.getItem('deepDishCount')) : 0;
    let thinCrustCount = localStorage.getItem('thinCrustCount') ? parseInt(localStorage.getItem('thinCrustCount')) : 0;

    document.getElementById('deepDishCount').innerText = deepDishCount;
    document.getElementById('thinCrustCount').innerText = thinCrustCount;

    document.getElementById('deepDishBtn').addEventListener('click', function() {
      deepDishCount++;
      localStorage.setItem('deepDishCount', deepDishCount);
      document.getElementById('deepDishCount').innerText = deepDishCount;
    });

    document.getElementById('thinCrustBtn').addEventListener('click', function() {
      thinCrustCount++;
      localStorage.setItem('thinCrustCount', thinCrustCount);
      document.getElementById('thinCrustCount').innerText = thinCrustCount;
    });

    document.getElementById('resetBtn').addEventListener('click', function() {
      deepDishCount = 0;
      thinCrustCount = 0;
      localStorage.setItem('deepDishCount', deepDishCount);
      localStorage.setItem('thinCrustCount', thinCrustCount);
      document.getElementById('deepDishCount').innerText = deepDishCount;
      document.getElementById('thinCrustCount').innerText = thinCrustCount;
    });
  </script>
</body>
</html>
